<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width; initial-scale=1.0" charset="UTF-8">
    <title>Casos de Covid-19</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__esquerda">
                <div class="header__logo-nav">
                    <a id="logo" href="#"><img src="assets/logo.svg" alt="logo"></a>
                </div>
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li><button class="header__button" id="buttonBrazil">Brazil</button></li>
                        <li><button class="header__button" id="buttonCanada">Canada</button></li>
                        <li><button class="header__button" id="buttonAustralia">Australia</button></li>
                    </ul>
                </nav>
            </div>
            <div class="time">
                HORA CONSULTADA
            </div>
        </header>
        <main class="main">
            <div class="main__text-content">
                <h1>
                    <div class="main__title">Resposta do Servidor</div>
                </h1>
                <div class="main__table">
                    <table id="table_parent">
                        <thead>
                            <tr>
                                <th scope="col">Estado</td>
                                <th scope="col">Nº de Casos Confirmados</th>
                                <th scope="col">Nº de Mortes
                            </tr>
                        </thead>
                        <tbody id="table_content">
                        </tbody>
                        <tfoot id="table_footer">
                        </tfoot>
                    </table>
                </div>
            </div>
        </main>
        <footer class="footer">
            <h3 class="hora-consulta">DATA - PAIS do ultimo acesso</h3>
            <address class="address_description">
                <p>Feito por 
                   <a href="https://github.com/RysanDeluna" target="_blank">Ryan Marco Andrade dos Santos</a>
                   para o processo seletivo de estágio na Kidopi.
                </p>
            </address>
        </footer>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
